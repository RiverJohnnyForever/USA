permissions:
  contents: write
  pages: write
  id-token: write
  
name: Deploy Secure Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Create xlib.js from secret
      run: |
        echo "const PASSWORD = '${{ secrets.PASSWORD }}';" > xlib.js

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .
        token: ${{ secrets.GITHUB_TOKEN }}
